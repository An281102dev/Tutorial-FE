<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bong_den{
            background-color: gray;
            width: 50px;
            height: 50px;
        }
        
        .bat_bong_den{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 style="font-family:'Lucida Sans';color:blue">Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
    <p>Đây là một đoạn văn</p>
    <ol>
        <li>Bóng đá</li>
        <li>Bóng rổ</li>
        <li>Bóng bàn</li>
    </ol>

    <img src="./images/th.jpg" alt="Mô tả ảnh"> 

    <div class="bong_den" >
        Bong den
    </div>

    <button onclick="bat_tat_bong_den()">On/off</button>
    <h2 id="result"></h2>
    <script>
        var trang_thai_bong_den = false;

        function bat_tat_bong_den(){
            var bongden = document.querySelector('.bong_den');

            if(trang_thai_bong_den == false){
                bongden.classList.add('bat_bong_den');
                trang_thai_bong_den = true;
            }
            else {

                bongden.classList.remove('bat_bong_den');
                trang_thai_bong_den = false;
            }
            console.log("bat tat bong den")
        }


    </script>
    <script src="./js/app.js"></script>
</body>
</html>
